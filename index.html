<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ilene & Greg's Wedding</title>
    <link href="https://fonts.cdnfonts.com/css/bellota-2" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script type="importmap">
      {
        "imports": {
          "@material/web/": "https://esm.run/@material/web/"
        }
      }
    </script>
    <script type="module">
      import "@material/web/all.js";
      import { styles as typescaleStyles } from "@material/web/typography/md-typescale-styles.js";

      document.adoptedStyleSheets.push(typescaleStyles.styleSheet);
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="parallax-container">
      <!-- For when I want to use parallax effect -->
      <!-- <div class="parallax"><img src="images/parallax1.jpg"></div> -->

      <div class="hero-banner">
        <img
          class="responsive-img h-full w-full"
          src="./assets/img/hero_no_fog.jpg"
        />
      </div>
      <div class="content"></div>

      <!-- Top Floral Border -->
      <img
        class="responsive-img top_border"
        src="./assets/img/top_flower_border_2.jpg"
        alt="Flower Border Top"
      />
      <div class="container">
        <div class="row flex justify-center">
          <div class="s12 candy p9">Ilene & Greg</div>
        </div>
        <div class="row flex justify-center">
          <div class="s12 divider"></div>
        </div>
        <div class="row flex justify-center">
          <div class="s12 bellota"></div>
        </div>
        <div class="row flex justify-center">
          <div class="s12 bellota mt-2 p2">Sea Cider Farm & House</div>
        </div>
        <div class="row flex justify-center mt-1 mb-1">
          <div class="s12 bellota p5">July 4th, 2025</div>
        </div>
        <div class="row flex justify-center mt-1 mb-1">
          <div class="s12 bellota p2">Victoria, BC</div>
        </div>
        <div class="row flex justify-center">
          <div class="s12 divider"></div>
        </div>
        <div class="row mt-5 flex justify-center">
          <div class="s12">
            <img class="responsive-img hero" src="./assets/img/hero.jpg" />
          </div>
        </div>
        <div class="row">
          <div class="s12">
            <img
              class="responsive-img"
              src="./assets/img/flower_border_2.svg"
            />
          </div>
        </div>
      </div>
    </div>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
